<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            /* Use Montserrat font */
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="glass-container container" style="max-width: 550px;">
        <h2 class="text-center mb-4">Registration</h2>
        <form action="register.html" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Name</label>
                <input type="text" class="form-control" id="username" name="username"  >
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email"  >
            </div>
            <div class="mb-3">
                <label for="contact_no" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact_no" name="contact_no"  >
            </div>
            <div class="row">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"  >
                    </div>
                </div>
                
            <a href="login.html" type="submit" class="btn btn-primary w-100 mt-2">Register</a>
        </form>
        <p class="text-center text-white mt-4">Already have an account? <a href="login.html" class="link-light"> Login
                here</a></p>
    </div>
</body>

</html>
