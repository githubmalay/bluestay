<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f9f4;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #5c5833;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #fff;
        }

        .navbar .nav-link:hover {
            color: #d4f8d4;
        }

        /* Success Container */
        .success-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 20px;
            margin: 40px auto;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
            max-width: 90%;
            width: 100%;
        }

        @media (min-width: 768px) {
            .success-container {
                padding: 50px;
                max-width: 600px;
            }
        }

        .success-container .icon {
            font-size: 70px;
            color: #5c5833;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .success-container h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #5c5833;
            margin: 20px 0;
        }

        .success-container p {
            font-size: 1rem;
            color: #5c5833;
            line-height: 1.6;
            margin: 10px 0 20px;
        }

        .btn-dark {
            background-color: #5c5833;
            border-color: #5c5833;
            padding: 10px 20px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-dark:hover {
            background-color: #403f24;
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 576px) {
            .success-container h1 {
                font-size: 1.8rem;
            }

            .success-container p {
                font-size: 0.9rem;
            }

            .btn-dark {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BLUESTAY HOTEL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Logout <i class="fas fa-sign-out-alt"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Success Message -->
    <div class="container success-container">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Booking Confirmed!</h1>
        <p>Thank you for booking. A confirmation email has been sent to your address. We look forward to welcoming you!</p>
        <a href="homepage.html" class="btn btn-dark">Return to Home</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
