<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="glass-container container" style="max-width: 550px;">
        <h2 class="text-center mb-4">Login</h2>
     
        <form action="login.html" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email"  >
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"  >
            </div>
            <a href="homepage.html" type="submit" class="btn btn-primary w-100 mt-2">Login</a>
        </form>
        <p class="text-center text-white mt-4">Don't have an account? <a href="index.html" class="text-light"> Register here</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
