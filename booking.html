<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
            background-color: #f4f9f4;
        }

        .navbar {
            background-color: #5c5833;
        }

        h2 {
            color: #5c5833;

        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white;
        }

        .navbar .nav-link:hover {
            color: #d4f8d4;
        }


        .form-group {
            margin-bottom: 1.5rem;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-header {
            background-color: #5c5833;
            color: white;
            font-size: 1.25rem;
            border-radius: 10px 10px 0 0;
            padding-bottom: 3px;
        }

        .form-control,
        select {
            border-radius: 8px;
        }

        .btn-dark {
            background-color: #5c5833;
            padding: 10px;
            border: none;
            border-radius: 8px;
        }

        .btn-dark:hover {
            background-color: #5c5833;
            color: white;
        }

        .table th,
        .table td {
            vertical-align: middle;
            color: #5c5833;


        }

        .table-bordered th,
        .table-bordered td {
            border: 1px solid #ddd;
        }

        .room-details-table th,
        .room-details-table td {
            padding: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .card-body{
            color: #5c5833;

        }
      
.navbar-toggler-icon {
    border:none;
  background-image: url("data:image/svg+xml;charset=UTF8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
}

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark text-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BLUESTAY HOTEL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bookings</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"> Logout <i class="fa-solid fa-sign-out-alt"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">

        <div class="row">
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-header">
                        <h4>Guests & Payment Details</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            <!-- Customer Information -->
                            <div class="form-group mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" name="name" placeholder="Enter your full name"  >
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" name="email" placeholder="Enter your email"  >
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <div class="row">
                                    <div class="col-md-6">

                                        <label for="contact_no">Contact Number</label>
                                        <input type="text" class="form-control" name="contact_no" placeholder="Enter your contact number">
                                    </div>
                                    <div class="col-md-6">

                                        <div class="form-group mb-3">
                                            <label for="address">Address</label>
                                            <textarea class="form-control" name="address" rows="1" placeholder="Enter your address"  ></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Payment Details -->
                            <!-- <h4 class="mt-3">Payment Details</h4> -->
                            <div class="form-group mb-3">
                                <label for="card_type">Card Type</label>
                                <select class="form-control" name="card_type"  >
                                    <option value="credit_card">Credit Card</option>
                                    <option value="debit_card">Debit Card</option>
                                </select>
                            </div>

                            <div class="form-group mb-3">
                                <div class="row">
                                    <div class="col-md-6">

                                        <label for="cardholder_name">Cardholder Name</label>
                                        <input type="text" class="form-control" name="cardholder_name" placeholder="Enter cardholder name"  >
                                    </div>
                                    <div class="col-md-6">

                                        <label for="card_number">Card Number</label>
                                        <input type="text" class="form-control" name="card_number" placeholder="Enter card number">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <div class="row">
                                    <div class="col-md-6">

                                        <label for="expiry_date">Expiry Date (MM/YY)</label>
                                        <input type="text" class="form-control" name="expiry_date" placeholder="MM/YY">
                                    </div>
                                    <div class="col-md-6">

                                        <label for="cvv">CVV</label>
                                        <input type="text" class="form-control" name="cvv" placeholder="Enter CVV">
                                    </div>
                                </div>
                            </div>

                            <a href="confirm.html" type="submit" class="btn btn-dark w-100">Confirm Booking</a>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Room Details</h4>
                    </div>
                    <div class="card-body  mt-2 mb-2">
                        <div class="mb-3">
                            <form action="" method="POST">
                                <label for="discount-code">Discount Code</label>
                                <div class="input-group mb-2">
    <input type="text" name="discount_code" id="discount-code" class="form-control" 
           value="" 
           placeholder="Enter discount code">
    <button type="submit" name="apply_discount" class="btn btn-dark">Apply</button>
</div>


                            </form>
                        </div>

                        <table class="table table-bordered room-details-table">
                            <tr>
                                <th>Room Name</th>
                                <td>luxuary</td>
                            </tr>
                            <tr>
                                <th>Check-In</th>
                                <td>2024-11-18</td>
                            </tr>
                            <tr>
                                <th>Check-Out</th>
                                <td>2024-11-19</td>
                            </tr>
                            <tr>
                                <th>Room Cost</th>
                                <td>₹1599</td>
                            </tr>
                            <tr>
                                <th>Discount</th>
                                <td>₹159.90</td>
                            </tr>
                            <tr>
                                <th>GST (18%)</th>
                                <td>₹287.82</td>
                            </tr>
                            <tr>
                                <th>Total Amount</th>
                                <td>₹2046.72</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
